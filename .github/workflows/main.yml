name: Test Archlens action
on:
  - pull_request

jobs:
  render-diff-and-upload-comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - id: run_archlens
        uses: archlens/render-diff-on-pr@main
        with:
          config-path: "tp_src/archlens.json"
          BRANCH_NAME: "new_branch_${{ github.event.pull_request.number }}"


